<div class="login--box">
    <mat-card class="login-com">
        <mat-card-title style="color: #bebebe;">create a new account</mat-card-title>
        <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                
            <mat-form-field style="width: 100%;" appearance="standard">
                <mat-label>Enter Name</mat-label>
                <input matInput autocomplete="off" placeholder="Enter Name" formControlName="name">
              </mat-form-field>
              <mat-form-field style="width: 100%;" appearance="standard">
                <mat-label>Enter Email</mat-label>
                <input matInput autocomplete="off" placeholder="Enter Email" formControlName="email">
              </mat-form-field>
              <mat-form-field style="width: 100%;" appearance="standard">
                <mat-label>Enter password</mat-label>
                <input matInput type="password" autocomplete="off" placeholder="Enter password" formControlName="password">
              </mat-form-field>
            
            <button mat-raised-button color="accent">Submit</button>
        </form>
        <p class="login--account">Already have an account: <a routerLink="/login"> Login</a></p>
    </mat-card-content>
    </mat-card>
    </div>
