<div class="login--box">
<mat-card class="login-com">
    <mat-card-title style="color: #bebebe;">Login to your account</mat-card-title>
    <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
        <mat-form-field style="width: 100%;" appearance="standard">
            <mat-label>DEMO: admin@gmail.com</mat-label>
            <input matInput autocomplete="off" placeholder="Enter Name" formControlName="name">
          </mat-form-field>
          <mat-form-field style="width: 100%;" appearance="standard">
            <mat-label>DEMO: admin123</mat-label>
            <input matInput type="password" autocomplete="off" placeholder="Enter password" formControlName="password">
          </mat-form-field>
        <p style="color: red; font-weight: 600;"> {{errorMessage}} </p>
        <button mat-raised-button color="accent">Submit</button>
    </form>
    <p class="reegister--account">not have account <a routerLink="/register">create an account</a></p>
</mat-card-content>
</mat-card>
</div>
